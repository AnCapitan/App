version: '3.8'

services:
  db:
    container_name: database
    image: postgres:alpine
    restart: always
    volumes:
      - ./database:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    env_file:
      - .env
  backend:
    container_name: backend
    restart: always
    build:
      context: .
    command: sh -c "python main.py"
    volumes:
      - ./backend:/tmp/backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db